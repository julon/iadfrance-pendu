<div class="pendu" flex layout="column">
    <pendu-header title="$ctrl.title" remaining-attempts="$ctrl.getCountRemainingAttempts()"></pendu-header>
    <pendu-answer class="toast-bounds" flex layout="column" word="$ctrl.word"></pendu-answer>
    <div flex="33" layout="row" layout-wrap layout-align="center center" class="pendu-keyboard">
        <pendu-key flex="15" flex-gt-sm="10" layout layout-align="center center" ng-repeat="key in $ctrl.keys" key="key" on-key-press="$ctrl.onKeyPress(key)"></pendu-key>
    </div>
</div>
